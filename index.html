<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多圖拼接VR全景</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; margin: 0; padding: 20px; }
    h1 { color: #4ecdc4; }
    #previewCanvas { width: 100%; max-width: 800px; height: auto; margin: 20px 0; background: #000; }
    #vrContainer { width: 100%; height: 500px; margin-top: 20px; display: none; }
    button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; border: none; border-radius: 5px; }
    .btn-primary { background: #4ecdc4; color: #000; }
    .btn-secondary { background: #ff6b6b; color: #fff; }
  </style>
</head>
<body>
  <h1>上傳多張照片製成 720度VR</h1>
  <input type="file" id="imageInput" accept="image/*" multiple><br>
  <button class="btn-primary" onclick="generatePanorama()">製作全景</button>
  <button class="btn-secondary" onclick="resetView()">重置視覺</button>
  <button class="btn-primary" onclick="toggleVR()">切換VR模式</button>
  <button class="btn-primary" onclick="downloadPanorama()">下載VR圖片</button>
  <canvas id="previewCanvas"></canvas>
  <div id="vrContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
  <script>
    let panoramaImageURL = '';
    let viewer, panorama;

    function generatePanorama() {
      const input = document.getElementById('imageInput');
      const files = Array.from(input.files);
      if (!files.length) return alert('請上傳至少一張圖片');

      const images = [];
      let loaded = 0;

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            images.push(img);
            loaded++;
            if (loaded === files.length) {
              combineImages(images);
            }
          }
          img.src = e.target.result;
        }
        reader.readAsDataURL(file);
      });
    }

    function combineImages(images) {
      const totalWidth = images.reduce((sum, img) => sum + img.width, 0);
      const maxHeight = Math.max(...images.map(img => img.height));
      const canvas = document.getElementById('previewCanvas');
      canvas.width = totalWidth;
      canvas.height = maxHeight;
      const ctx = canvas.getContext('2d');

      let x = 0;
      images.forEach(img => {
        ctx.drawImage(img, x, 0);
        x += img.width;
      });

      panoramaImageURL = canvas.toDataURL('image/jpeg');
      showVR();
    }

    function showVR() {
      document.getElementById('vrContainer').style.display = 'block';
      if (viewer) {
        viewer.dispose();
        document.getElementById('vrContainer').innerHTML = '';
      }
      panorama = new PANOLENS.ImagePanorama(panoramaImageURL);
      viewer = new PANOLENS.Viewer({ container: document.getElementById('vrContainer') });
      viewer.add(panorama);
    }

    function resetView() {
      if (viewer && panorama) {
        viewer.setPanorama(panorama);
        viewer.tweenControlCenter(new THREE.Vector3(0, 0, 0), 0);
      }
    }

    function toggleVR() {
      const container = document.getElementById('vrContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    function downloadPanorama() {
      if (!panoramaImageURL) return alert('請先製作全景圖');
      const link = document.createElement('a');
      link.href = panoramaImageURL;
      link.download = 'panorama.jpg';
      link.click();
    }
  </script>
</body>
</html>
