<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360全景圖轉720VR實境</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .upload-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-zone {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-zone:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .file-input {
            display: none;
        }

        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-hint {
            opacity: 0.7;
            font-size: 0.9em;
        }

        .viewer-section {
            flex: 2;
            min-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .viewer-container {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .panorama-viewer {
            width: 100%;
            height: 100%;
            cursor: grab;
            position: relative;
            overflow: hidden;
        }

        .panorama-viewer:active {
            cursor: grabbing;
        }

        .panorama-image {
            width: 200%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.1s ease;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-vr {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
        }

        .btn-vr:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(155, 89, 182, 0.3);
        }

        .vr-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
        }

        .vr-viewer {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .vr-eye {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .vr-eye img {
            width: 200%;
            height: 100%;
            object-fit: cover;
        }

        .vr-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .close-vr {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #4ecdc4;
        }

        .info-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4ecdc4;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌐 360全景圖轉720VR實境</h1>
        <p>將您的360度全景圖片轉換為沉浸式VR體驗</p>
    </div>

    <div class="container">
        <div class="upload-section">
            <h3 style="margin-bottom: 20px; color: #4ecdc4;">📁 上傳全景圖片</h3>
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">📷</div>
                <div class="upload-text">點擊或拖拽上傳360全景圖片</div>
                <div class="upload-hint">支援 JPG, PNG 格式</div>
                <input type="file" class="file-input" id="fileInput" accept="image/*">
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="info-panel">
                <div class="info-title">💡 使用說明</div>
                <div>1. 上傳您的360度全景圖片</div>
                <div>2. 使用滑鼠拖拽查看全景</div>
                <div>3. 點擊VR模式體驗720度立體效果</div>
                <div>4. 下載處理後的VR圖片</div>
            </div>
        </div>

        <div class="viewer-section">
            <h3 style="margin-bottom: 20px; color: #4ecdc4;">👁️ 全景預覽</h3>
            <div class="viewer-container">
                <div class="panorama-viewer" id="panoramaViewer">
                    <img class="panorama-image" id="panoramaImage" src="" alt="全景圖片" style="display: none;">
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: rgba(255,255,255,0.7);">
                        請先上傳全景圖片
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="resetViewBtn">
                    🔄 重置視角
                </button>
                <button class="btn btn-vr" id="vrModeBtn" disabled>
                    🥽 VR模式
                </button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>
                    💾 下載VR圖片
                </button>
            </div>
        </div>
    </div>

    <div class="vr-mode" id="vrMode">
        <div class="vr-controls">
            <button class="close-vr" id="closeVrBtn">❌ 退出VR</button>
        </div>
        <div class="vr-viewer">
            <div class="vr-eye">
                <img id="vrImageLeft" src="" alt="左眼視圖">
            </div>
            <div class="vr-eye">
                <img id="vrImageRight" src="" alt="右眼視圖">
            </div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let isDragging = false;
        let startX = 0;
        let currentRotation = 0;

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const panoramaViewer = document.getElementById('panoramaViewer');
        const panoramaImage = document.getElementById('panoramaImage');
        const vrMode = document.getElementById('vrMode');
        const vrImageLeft = document.getElementById('vrImageLeft');
        const vrImageRight = document.getElementById('vrImageRight');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        const resetViewBtn = document.getElementById('resetViewBtn');
        const vrModeBtn = document.getElementById('vrModeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const closeVrBtn = document.getElementById('closeVrBtn');

        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', handleDragOver);
        uploadZone.addEventListener('dragleave', handleDragLeave);
        uploadZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        panoramaViewer.addEventListener('mousedown', startDrag);
        panoramaViewer.addEventListener('mousemove', drag);
        panoramaViewer.addEventListener('mouseup', endDrag);
        panoramaViewer.addEventListener('mouseleave', endDrag);

        panoramaViewer.addEventListener('touchstart', handleTouchStart);
        panoramaViewer.addEventListener('touchmove', handleTouchMove);
        panoramaViewer.addEventListener('touchend', endDrag);

        resetViewBtn.addEventListener('click', resetView);
        vrModeBtn.addEventListener('click', enterVRMode);
        downloadBtn.addEventListener('click', downloadVRImage);
        closeVrBtn.addEventListener('click', exitVRMode);

        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function processFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('請選擇圖片檔案！');
                return;
            }

            progressBar.style.display = 'block';
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                progressFill.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 500);
                }
            }, 100);

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = e.target.result;
                loadPanoramaImage(currentImage);
            };
            reader.readAsDataURL(file);
        }

        function loadPanoramaImage(imageSrc) {
            panoramaImage.src = imageSrc;
            panoramaImage.style.display = 'block';
            panoramaImage.nextElementSibling.style.display = 'none';
            
            vrModeBtn.disabled = false;
            downloadBtn.disabled = false;
            
            resetView();
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.clientX || e.touches[0].clientX;
            panoramaViewer.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const currentX = e.clientX || e.touches[0].clientX;
            const deltaX = currentX - startX;
            currentRotation += deltaX * 0.5;
            
            panoramaImage.style.transform = `translateX(${currentRotation}px)`;
            startX = currentX;
        }

        function endDrag() {
            isDragging = false;
            panoramaViewer.style.cursor = 'grab';
        }

        function handleTouchStart(e) {
            startDrag(e);
        }

        function handleTouchMove(e) {
            drag(e);
        }

        function resetView() {
            currentRotation = 0;
            panoramaImage.style.transform = 'translateX(0px)';
        }

        function enterVRMode() {
            if (!currentImage) return;
            
            vrImageLeft.src = currentImage;
            vrImageRight.src = currentImage;
            vrMode.style.display = 'block';
            
            vrImageLeft.style.transform = 'translateX(-10px)';
            vrImageRight.style.transform = 'translateX(10px)';
        }

        function exitVRMode() {
            vrMode.style.display = 'none';
        }

        function downloadVRImage() {
            if (!currentImage) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height / 2;
                
                ctx.drawImage(img, 0, 0, img.width/2, img.height, 0, 0, canvas.width/2, canvas.height);
                ctx.drawImage(img, img.width/2, 0, img.width/2, img.height, canvas.width/2, 0, canvas.width/2, canvas.height);
                
                const link = document.createElement('a');
                link.download = 'vr-panorama-720.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            };
            
            img.src = currentImage;
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && vrMode.style.display === 'block') {
                exitVRMode();
            }
        });
    </script>
</body>
</html>
